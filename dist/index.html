<!doctype html><html><head><meta charset="UTF-8"><title>Simple Travel App</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/4fddc1d8fc.js" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header class="container py-5"><div class="py-5 text-center"><p>Plan your dream trip</p><h1>tripcards</h1></div></header><main class="container p-5"><div class="align-items-center align-self-center"><form class="row row-cols-lg-auto g-2" id="new-trip"><div class="col-lg-4"><div class="input-group form-div"><label class="input-group-text" for="location-input">Location</label> <input class="form-control" id="location-input" placeholder="Enter a city"></div></div><div class="col-lg-4"><div class="input-group"><label class="input-group-text" for="date">Date</label> <input class="form-control date-input" id="date" name="date" placeholder="DD/MM/YYYY" type="date"/></div></div><div class="col-auto"><button type="button" class="btn btn-primary input-group" id="btn-el" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Submit trip"><i class="fa-solid fa-chevron-right"></i></button></div></form></div><div class="container py-5 my-5" id="trip-cards"></div></main><footer class="container text-center py-5 mt-auto"><p>Made with love by <a href="https://github.com/jymbocala" target="_blank">Jym Bocala</a></p></footer><div class="snowflakes" aria-hidden="true"><div class="snowflake">❅</div><div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❄</div></div></body></html>
