<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Travel App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container border p-5">
        <header>
            <p>Start planning your dream trip</p>
            <h1>Travel Overview App</h1>
        </header>
    </div>
    <main class="container border p-5">
        <div class="border">
            <div class="form">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city name">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter country name">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
                <button id="submit">Submit</button>
            </div>
        </div>
        <div class="results">
            <div class="results__header">
                <h2>My Trips</h2>
                <button id="clear">Clear</button>
            </div>
            <div class="results__body">
                <div class="results__body__item">
                    <div class="results__body__item__header">
                        <h3>City</h3>
                        <h3>Country</h3>
                        <h3>Date</h3>
                        <h3>Days to go</h3>
                    </div>
                    <div class="results__body__item__content">
                        <p id="city"></p>
                        <p id="country"></p>
                        <p id="date"></p>
                        <p id="days"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="blog-footer m-5">
        <p>Created by <a href="https://github.com/jymbocala" target="_blank">Jym Bocala</a></p>"
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
