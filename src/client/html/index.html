<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Travel App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fddc1d8fc.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="container p-5">
        <div class="p-5 text-center">
            <p>Plan your dream trip</p>
            <h1>tripcards</h1>
        </headivder>
    </header>

    <main class="container p-5">
        <!--FORM-->
        <div class="align-items-center align-self-center">
            <form class="row row-cols-lg-auto g-2" id="new-trip">
                <div class="col-lg-4">
                    <div class="input-group form-div">
                        <label class="input-group-text" for="location-input">Location</label>
                        <input type="text" class="form-control" id="location-input" placeholder="Enter a city">
                    </div>
                </div>

                <!--CALENDAR-->
                <div class="col-lg-4">
                    <div class="input-group">
                        <label class="input-group-text" for="date" >Date</label>
                        <input class="form-control date-input" id="date" name="date" placeholder="DD/MM/YYYY" type="date"/> 
                    </div>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn btn-primary input-group" id="btn-el" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Submit trip">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </form>
        </div>

        <!--TRIPS-->
        <div class="container py-5 my-5" id="trip-cards">
            <div class="card" id="${trip.city}-trip">
                <img src="https://pixabay.com/get/gd10132d7db724c5b2eded1a7d0e8a77f23c151256ef88133d574bdf2c5580d2bf65009e43d1424fc9ed7eda54b4e8790b80b288186120e03c468e17274d2e316_1280.jpg" class="card-img" alt="${trip.city}, ${trip.country} ">
                <div class="card-img-overlay">
                    <div class="card-top">
                        <div class="card-heading col-10">
                            <h2 class="card-title mt-3">London, UK</h2>
                            <h4 class="card-title mt-3">22/10/2022</h4>
                        </div>
                        <div class="card-weather col-2">
                            <h6 class="weather-title">Expected weather</h6>
                            <img src="https://www.weatherbit.io/static/img/icons/c02d.png" class="weather-icon" /> 
                            <p class="temp">20°C</p> <!--max_temp-->
                            <p class="weather-description">Few clouds</p>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <div></div>
                        <h5 class="card-text countdown">London is 14 days away!</h5>
                        <i class="fa-regular fa-trash-can" id="delete-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container text-center py-5 mt-auto">
        <p>Made with love by <a href="https://github.com/jymbocala" target="_blank">Jym Bocala</a></p>
    </footer>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
    </div>
</body>
</html>
