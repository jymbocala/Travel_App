<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Travel App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container border p-5">
        <div class="p-5 text-center">
            <p>Start planning your dream trip</p>
            <h1>Travel Overview Apps</h1>
        </headivder>
    </header>

    <main class="container border p-5">
        <!--FORM-->
        <div class="border align-items-center align-self-center">
            <form class="row row-cols-lg-auto g-3" id="new-trip">
                <div class="col-lg-4">
                    <div class="input-group">
                        <label class="input-group-text" for="location-input">Location</label>
                        <input type="text" class="form-control" id="location-input" placeholder="Enter a city">
                    </div>
                </div>

                <!--CALENDAR-->
                <div class="col-lg-4">
                    <div class="input-group">
                        <label class="input-group-text" for="date" >Date</label>
                        <input class="form-control date-input" id="date" name="date" placeholder="DD/MM/YYYY" type="date"/> 
                    </div>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="btn-el">Add trip</button>
                </div>
            </form>
        </div>

        <!--TRIPS-->
        <div class="container border py-5 my-5" id="trip-cards">
            <div class="card" id="${trip.city}-trip">
                <img src="https://pixabay.com/get/g96bf093fb3f44e3b1038193de8548a0e35951b73a857ac549b8a798862a691174b520dcdba50d2ab1ec2ad92a6548ad2b5c1f858436498e04b6ce7a6c12fe22d_1280.jpg" class="card-img" alt="${trip.city}, ${trip.country} ">
                <div class="card-img-overlay">
                    <h3 class="card-title mt-4">Melbourne, Australia</h3>
                    <h4 class="card-title mt-3">22nd of October, 2022</h4>
                    <p class="card-text">Weather for then is:
                        <br>High: 20°C
                        <br>Low: 13°C
                    </p>
                    <img src="https://www.weatherbit.io/static/img/icons/c02d.png" id="weather-icon" /> 
                    <p id="weather-description">Few clouds</p>
                    <p class="card-text" id="countdown">Melbourne is 14 days away!</p>
                    <button class="btn btn-danger delete-btn">Delete</button>
                </div>
            </div>
        </div>
        
    </main>
    
    <footer class="container text-center py-5 border mt-auto">
        <p>Made with love by <a href="https://github.com/jymbocala" target="_blank">Jym Bocala</a></p>
    </footer>
    <!-- <script src="../js/events.js" type="text/javascript"></script> -->
</body>
</html>
